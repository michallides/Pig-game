<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <!-- PLAYER 1 -->
      <section class="player player-0 player-active">
        <h1>Player 1</h1>
        <p class="score" id="score-0">0</p>

        <img class="winner-img-0 removed" src="img/winner.png" alt="" />

        <div class="current-box current-box-0">
          <h2>Current</h2>
          <p class="current-score" id="current-score-0">0</p>
        </div>
      </section>

      <!-- PLAYER 2 -->
      <section class="player player-1">
        <h1>Player 2</h1>
        <p class="score" id="score-1">0</p>

        <img class="winner-img-1 removed" src="img/winner.png" alt="" />

        <div class="current-box current-box-1">
          <h2>Current</h2>
          <p class="current-score" id="current-score-1">0</p>
        </div>
      </section>

      <!-- SETTINGS ICON -->
      <div class="settings-icon">
        <span class="settings-icon-line"></span>
        <span class="settings-icon-line"></span>
        <span class="settings-icon-line"></span>
      </div>

      <!-- SETTINGS -->
      <section class="settings">
        <h1>Settings</h1>

        <h2>Choose your name</h2>
        <label class="custom-name-1">
          Player 1:
          <input type="text" />
        </label>

        <label class="custom-name-2">
          Player 2:
          <input type="text" />
        </label>

        <h2>Set winning score</h2>

        <div class="winning-score-box">
          <label class="winning-score">
            Max score:
            <input type="text" />
          </label>

          <button class="score-less-btn"></button>
          <button class="score-more-btn"></button>
        </div>

        <div class="settings-btns">
          <button class="apply-settings-btn">Apply</button>
          <button class="reset-settings-btn">Reset</button>
        </div>
      </section>

      <!-- BUTTONS -->
      <button class="new-game-btn btn">New Game</button>
      <button class="roll-dice-btn btn">Roll Dice</button>
      <button class="hold-btn btn">Hold</button>

      <!-- DICE -->
      <img class="dice" src="img/dice-1.svg" alt="" />
    </main>

    <script src="script.js"></script>
  </body>
</html>

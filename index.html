<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player-1 player-active">
        <h1>Player 1</h1>
        <p class="score-1">0</p>
        <div class="current-box">
          <h2>Current</h2>
          <p class="current-score-1 current-active">0</p>
        </div>
      </section>

      <section class="player player-2">
        <h1>Player 2</h1>
        <p class="score-2">0</p>
        <div class="current-box">
          <h2>Current</h2>
          <p class="current-score-2">0</p>
        </div>
      </section>

      <button class="new-game-btn btn">New Game</button>
      <button class="roll-dice-btn btn">Roll Dice</button>
      <button class="hold-btn btn">Hold</button>

      <img class="dice" src="" alt="" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
